<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="../favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../core/css/global.css" />
    <link rel="stylesheet" href="../core/css/header.css" />
    <link rel="stylesheet" href="login.css" />
    <title>AluraGeek - Login</title>
  </head>
  <body>
    <header class="header-container">
      <nav class="navbar">
        <a href="../index.html">
          <img
            src="../assets/images/logo/logo.png"
            alt="logo"
            class="navbar__image"
          />
        </a>
      </nav>
    </header>
    <main class="main-container">
      <section class="login">
        <div class="login-section">
          <form class="login-section-form">
            <h2 class="login-section-form__title">Iniciar Sesión</h2>
            <div class="login-section-form-content">
              <label for="email-login" class="login-section-form-content__title"
                >Correo electrónico</label
              >
              <input
                type="email"
                id="email-login"
                class="login-section-form-content__text"
                required
              />
            </div>
            <div class="login-section-form-content">
              <label
                for="password-login"
                class="login-section-form-content__title"
                >Contraseña</label
              >
              <input
                type="password"
                id="password-login"
                class="login-section-form-content__text"
                required
              />
            </div>
            <button
              id="login-button"
              type="click"
              class="login-section-form__button"
            >
              Ingresar
            </button>
            <a href="#" class="login-section-form__link"
              >¿Aún no tienes cuenta?, Registrate</a
            >
            <a href="#" class="login-section-form__link"
              >¿Olvidaste tu contraseña?</a
            >
          </form>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
